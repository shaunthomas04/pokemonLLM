<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu Cry</title>
</head>
<body>

  <!-- Audio element -->
  <audio id="pikachuCry" src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/legacy/1.ogg"></audio>

  <!-- Button to play the cry -->
  <button onclick="playCry()">Play Pikachu Cry</button>

  <script>
    // Function to play the audio
    function playCry() {
      var audio = document.getElementById("pikachuCry");
      audio.play(); // Play the sound
    }
  </script>

</body>
</html>
