<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Design</title>
    <link rel="stylesheet" href="pokedex.css">
    <link rel="icon" href="pokeball-logo.png" type="image/x-icon">

</head>
<body>
    <div class="outer-shell">

        <div class="outer-left-red-shell">
            <div class="top-section">
                <div class="camera"></div>
                <div class="light-container">
                    <div class="circle-light" style="background-color: red"> </div>
                    <div class="circle-light" style="background-color: yellow;"> </div>
                    <div class="circle-light" style="background-color: green;"> </div>
                </div>
                <div class="right-indentation"></div>

            </div>
            <div class="middle-section">
                <div class="screen-container">
                    <div class="red-lights-container">
                        <div class="red-light"></div>
                        <div class="red-light"></div>
                    </div>
                    <div class="screen" id="screen">
                        
                    </div>
                    <div class="bottom-screen-container">
                        <div class="bottom-screen-button" id="bottom-screen-button"></div>
                        <div class="pattern-lines"></div>
                    </div>

                </div>
            </div>
            <div class="bottom-section">
                <div class="bottom-section-left">
                    <div class="button-container">
                        <div class="circle-button"></div>
                        <div class="oval-button" style="background-color: red;"></div>
                        <div class="oval-button" style="background-color: green;"></div>    
                    </div>
                    <div class="green-screen"></div>
                    
                </div>

                <div class="bottom-section-right">
                    <div class="dpad">
                        <div class="top-dpad">
                            <div class="dpad-arrow"> </div>
                        </div>
                        <div class="middle-dpad"></div>
                        <div class="bottom-dpad">
                            <div class="dpad-arrow"></div>
                        </div>
                    </div>
                    
                    
                </div>

        </div>

        </div>

        <div class="middle-left-red-shell">
            <div class="top-red-block"></div>
            <div class="red-axis">
                <div class="axis-ring"></div>
                <div class="axis-ring"></div>
            </div>
        </div>

        <div class="red-right-cover">
            <div class="red-right-cover-spacing"></div>
            <div class="red-right-cover-flap">
                <div class="red-right-cover-flap-body">
                    <div class="left-indentation"> </div>

                </div>
                <div class="red-right-cover-gadgets-body">
                    <textarea class="black-screen" rows="4" cols="50" placeholder="Start typing here..." id="text-area"></textarea>
                    <!-- <div class="black-screen"></div> -->
                    <div class="blue-button-container">
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                        <div class="blue-button"></div>
                    </div>

                    <div class="misc-container">
                        <div class="gray-button-container">
                            <div class="gray-button"></div>
                            <div class="gray-button"></div>
                        </div>
                        <div class="black-buttons-yellow-button">
                            <div style="display: flex;">
                                <div class="oval-button" style="background-color: black; margin-right: 1px;"></div>
                                <div class="oval-button" style="background-color: black; margin-left: 1px;"></div>
                            </div>
                            <div class="yellow-button" id="yellow-enter-button"></div>
                        </div>

                    </div>
                    <div class="black-speakers-container">
                        <div class="black-speaker"></div>
                        <div class="black-speaker"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="pokedex.js"></script>
</body>
</html>
